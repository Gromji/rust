name: Check rustc_codegen_c Build

on:
  pull_request:
    branches: [ "master" ]

jobs:
  linux_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Change directory
      run: cd compiler/rustc_codegen_c
    - name: Linux Build Check
      run: make build
      
  windows_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Change directory
      run: cd compiler/rustc_codegen_c
    - name: Windows Build Check
      run: make build
